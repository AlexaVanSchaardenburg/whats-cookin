<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;700&family=Lily+Script+One&display=swap" rel="stylesheet">
    <title>Whats Cookin</title>
  </head>
  <header class="flex-header">
    <img class="header-image" src="../images/whats-cookin-header.png">
    <div>
      <button class="go-to-recipes header-button">View All Recipes</button>
      <button class="home-button header-button">Home</button>
    </div>
  </header>
  <body>
    <section class="all-recipes-page">
      <div>
        <div class="all-recipes-page-buttons">
          <label class="tag-filter" for="filter-recipes">Search Tags
            <select class="recipe-tags" name="filter-recipes">
              <option>antipasti</option>
              <option>antipasto</option>
              <option>appetizer</option>
              <option>breakfast</option>
              <option>brunch</option>
              <option>condiment</option>
              <option>dinner</option>
              <option>dip</option>
              <option>hor d'oeuvre</option>
              <option>lunch</option>
              <option>main course</option>
              <option>main dish</option>
              <option>morning meal</option>
              <option>salad</option>
              <option>sauce</option>
              <option>side dish</option>
              <option>snack</option>
              <option>spread</option>
              <option>starter</option>
            </select></label>
          <input type="text" id="searchInput" class="all-recipe-search-box" name="search-box" placeholder="search by name">
          <button class="search-recipe" id="searchButton" type="submit" value="submit">Submit</button>
          <!-- <form>
            <input class="all-recipe-search-box" name="all-recipe-search-box"  placeholder="search by name" minlength="1" required>
            <input class="search-recipe" type="submit" value="submit">Search</input>
          </form> -->
            <button class="saved-recipe">View Saved Recipes</button>
        </div>
      </div>
      <section class="all-recipe-flex"> 
      </section>
    </section>
    <section class="recipe-page hidden">
      <aside>
        <img class="aside-img" src="../images/turing-logo.png">
        <h3 class="ingredients-header">Ingredients:</h3>
        <ul class="ingredients-list">
          <!-- Ingredients Go Here -->
        </ul>
      </aside>
      <section class="right-side">
        <div class="green-flex-container">
          <h2 id="recipe-name">Recipe Name</h2>
          <button class="save-recipe">Save Recipe</button>
        </div>
        <div class="pink-container-flex">
          <div class="tags">
            <ul class="flex-tags">
              <!-- Tags Populate Here -->
            </ul>
          </div>
          <div>
            <p class="total-cost">Total cost:</p>
          </div>
        </div>
        <div>
          <h3 class="instructions">Instructions:</h3>
          <ol class="instructions-list">
            <!-- Instructions Populate Here -->
          </ol>
        </div>
      </section>
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
