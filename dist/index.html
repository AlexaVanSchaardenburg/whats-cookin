<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <html lang="en">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;700&family=Lily+Script+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">
    <title>Whats Cookin</title>
  </head>
  <header class="flex-header">
    <img class="header-image" alt="Graphic reading What's Cookin' with cartoon chef holding a wisk and wearing a puffy chef hat" src="../images/whats-cookin-header.png">
    <div>
      <button class="go-to-recipes header-button hidden">View All Recipes</button>
      <button class="view-saved-recipes header-button">View Saved Recipes</button>
    </div>
  </header>
  <body>
    <section class="all-recipes-page">
      <div class="all-recipes-buttons-container">
        <label class="tag-filter" for="filter-recipes">Search by Tag
          <select class="recipe-tags" name="filter-recipes">
            <option>antipasti</option>
            <option>antipasto</option>
            <option>appetizer</option>
            <option>breakfast</option>
            <option>brunch</option>
            <option>condiment</option>
            <option>dinner</option>
            <option>dip</option>
            <option>hor d'oeuvre</option>
            <option>lunch</option>
            <option>main course</option>
            <option>main dish</option>
            <option>morning meal</option>
            <option>salad</option>
            <option>sauce</option>
            <option>side dish</option>
            <option>snack</option>
            <option>spread</option>
            <option>starter</option>
          </select>
        </label>
        <form>
          <label for="search-box">
            <span class="material-icons-round white">
              search
            </span>
            <input type="text" name="search-box" class="all-recipe-search-box" id="search-box" placeholder="search by name" required>         
            <button class="search-submit">Submit</button>
          </label>
        </form>
      </div>
      <section class="all-recipe-flex"> 
        <!-- Recipe Cards Populate Here -->
      </section>
    </section>
    <section class="recipe-page hidden">
      <aside>
        <img class="aside-img" src="../images/turing-logo.png">
        <h3 class="ingredients-header">Ingredients:</h3>
        <ul class="ingredients-list">
          <!-- Ingredients Go Here -->
        </ul>
      </aside>
      <section class="right-side">
        <div class="green-flex-container">
          <h2 id="recipe-name">Recipe Name</h2>
          <div>
            <button class="save-recipe">Save Recipe</button>
            <button class="delete-recipe">Remove From Saved Recipes</button>
          </div>
        </div>
        <div class="pink-container-flex">
          <div class="tags">
            <ul class="flex-tags">
              <!-- Tags Populate Here -->
            </ul>
          </div>
          <div class="total-cost-box">
            <p class="total-cost">Total cost:</p>
            <div class="currency-container">
              <p class="currency-header">Convert Currency</p>
                <div>
                  <select class="currency">
                    <option value="">Select</option>
                  </select>
                  <input type="text" id="output-currency" disabled>
                </div>
              </div>
              <button class="convert">Convert</button>
            </div>
          </div>
        </div>
        <div>
          <h3 class="instructions">Instructions:</h3>
          <ol class="instructions-list">
            <!-- Instructions Populate Here -->
          </ol>
        </div>
      </section>
    </section>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
